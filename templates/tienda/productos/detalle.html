{% extends "tienda/base.html" %}
{% load static %}
{% block title %}
{{ producto.name }}
{% endblock %}
{% block content %}
<div class="container">
    <main class="pt-5">
        <div class="row g-3">
            <div class="col-md-5 col-lg-5 order-md-first bg-light">
                <img class="img-fluid mx-auto d-block" width="200px" alt="Responsive Image" src="{{ producto.image.url }}">
            </div>
            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-0 h4">{{ producto.nombre }}</h1>
                <p>{{ producto.description|slice:":355" }}...</p>
                <div class="border">
                    <div class="col border-bottom">
                        <div class="row p-3">
                            <div class="col-6 text-end"><span class="h4 fw-bold">€{{producto.precio}}</span></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row p-3">
                            <div class="col-6">
                                <label for="select">Cant</label>
                                <select id="select">
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                </select>

                            </div>
                            <div class="col-6 text-end">
                                <button type="button" id="add-button" value="{{producto.id}}" class="btn btn-secondary btn-sm">Añadir al carro</button></div>
                                  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</div>
<script>
    $(document).on('click', '#add-button', function (e) {
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: '{% url "carrito:carrito_add" %}',
            data: {
                productoid: $('#add-button').val(),
                productocant: $('#select option:selected').text(),
                csrfmiddlewaretoken: "{{csrf_token}}",
                action: 'post'
            },
            success: function (json) {
               document.getElementById("carrito-cant").innerHTML = json.cant
            },
            error: function (xhr, errmsg, err) {}
        });
    })
</script>

{% endblock %}
